<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Cuenta - ARKA</title>
    <link rel="stylesheet" href="Recuperacion.css">
</head>
<body>

<div class="login-container">
    <div class="logo">
        <!-- Logo de ARKA -->
        <img src="img/Arka Logo.png" alt="ARKA">
    </div>
    <div class="form-container">
        <h2 id="form-title">Recuperación de cuenta</h2>

        <!-- Formulario de recuperación de contraseña -->
        <div id="recuperacion-form">
            <input type="email" id="email-recuperacion" placeholder="Ingresa tu correo electrónico">
            <button onclick="autenticarCorreo()">Enviar enlace de recuperación</button>

            <!-- Campos para cambiar la contraseña (inicialmente ocultos) -->
            <div id="cambiar-password" style="display: none; margin-top: 20px;">
                <input type="password" id="nueva-password" placeholder="Escribe tu nueva contraseña">
                <input type="password" id="confirmar-password" placeholder="Confirma tu nueva contraseña">
                <button onclick="actualizarPassword()">Actualizar Contraseña</button>
            </div>

            <a href="Login.html">Volver al inicio de sesión</a>
        </div>

        <!-- Mensajes dinámicos -->
        <div id="mensaje" style="display: none;"></div>
    </div>
</div>

<script src="Recuperacion.js"></script>
</body>
</html>
