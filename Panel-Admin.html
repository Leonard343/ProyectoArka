<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Arka</title>
    <link rel="stylesheet" href="Panel-Admin.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>

    <div class="header">
        <h1>Bienvenido al Panel de Administración</h1>
            <img src="img/Arka Logo.png"></div>

                <img src="img_Admin/Configuracion.png" alt="Añadir productos">

            </div>
            <div class="option" onclick="navigate('tabla')">
                <img src="img_Admin/Data_table.png" alt="Tabla de datos">
                <span>Tabla de datos</span>
            </div>
        </div>
    </div>

    <script src="Panel-Admin.js"></script> <!-- Enlace al archivo JavaScript externo -->
