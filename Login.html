<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARKA</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="login-container">
    <div class="logo">
        <!-- Logo de ARKA -->
        <img src="img/Arka Logo.png" alt="ARKA">
    </div>
    <div class="form-container">
        <h2 id="form-title">INICIAR SESIÓN</h2>

        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <input type="email" id="email" placeholder="Escriba su correo electrónico">
            <input type="password" id="password" placeholder="Escriba su contraseña">
            <button onclick="login()">COMENZAR</button>
            <a href="Recuperacion.html">¿Se te olvidó la contraseña?</a>
        </div>

        <!-- Mensajes dinámicos -->
        <div id="mensaje" style="display: none;"></div>
    </div>
</div>

<script src="Login.js"></script>
</body>
</html>
